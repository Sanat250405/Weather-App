<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="weather-app">
        <div class="search-form">
            <input type="text" id="city-input" placeholder="Search for a city..." spellcheck="false">
            <button id="search-btn" aria-label="Search">
                <img src="images/search-icon.svg" alt="Search Icon">
            </button>
        </div>

        <div id="loading" class="loading-spinner"></div>

        <div class="error-container">
            <p>Sorry, city not found. Please try again.</p>
        </div>

        <section class="weather-display">
            <h1 class="city-name">Mysuru</h1>
            <p class="date-time">Oct 3, 2025, 1:02 PM</p>
            <div class="main-info">
                <img src="images/clear.png" class="weather-icon" alt="Clear Sky">
                <p class="temperature">24°c</p>
                <p class="weather-description">Clear Sky</p>
            </div>
            <div class="details-grid">
                <div class="detail-box">
                    <p class="label">Feels Like</p>
                    <p class="value" id="feels-like">25°c</p>
                </div>
                <div class="detail-box">
                    <p class="label">Humidity</p>
                    <p class="value" id="humidity">75%</p>
                </div>
                <div class="detail-box">
                    <p class="label">Wind Speed</p>
                    <p class="value" id="wind-speed">12 km/h</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
